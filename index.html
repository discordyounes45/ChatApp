<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <style>
:root {
    --primary-color: #6366f1;
    --primary-light: #818cf8;
    --primary-dark: #4f46e5;
    --accent-color: #ec4899;
    --bg-color: #f9fafb;
    --white: #ffffff;
    --dark-text: #1f2937;
    --light-text: #4b5563;
    --border-color: #e5e7eb;
    --message-bg: #f3f4f6;
    --message-sent: #ede9fe;
    --font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    --radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font-family);
}

body {
    background-color: var(--bg-color);
    color: var(--dark-text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    max-width: 1440px;
    margin: 0 auto;
    background-color: var(--white);
    box-shadow: var(--box-shadow);
}

/* Auth Container Styles */
.auth-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(rgba(255, 255, 255, 0.1) 8%, transparent 8%);
    background-position: 0 0;
    background-size: 50px 50px;
    opacity: 0.3;
    transform: rotate(45deg);
}

.auth-box {
    width: 90%;
    max-width: 420px;
    padding: 32px;
    background-color: var(--white);
    border-radius: var(--radius);
    box-shadow: var(--box-shadow);
    transition: var(--transition);
    position: relative;
    z-index: 10;
}

.auth-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

.auth-box h2 {
    text-align: center;
    margin-bottom: 24px;
    color: var(--dark-text);
    font-size: 24px;
    font-weight: 700;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--light-text);
    font-weight: 500;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: 16px;
    transition: var(--transition);
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.avatar-selection {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 20px;
    justify-content: center;
}

.avatar-option {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: var(--transition);
    background-color: #f3f4f6;
}

.avatar-option:hover {
    transform: scale(1.1);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

.avatar-option.selected {
    border-color: var(--primary-color);
    transform: scale(1.1);
}

.button {
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

.button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-1px);
}

.button:active {
    transform: translateY(1px);
}

/* Header Styles */
.header {
    padding: 16px 24px;
    background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
    color: var(--white);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

.user-info span {
    font-weight: 600;
    font-size: 16px;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.5);
    background-color: rgba(255, 255, 255, 0.2);
}

.logout-btn {
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--white);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 8px 16px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: var(--transition);
    font-weight: 500;
    font-size: 14px;
}

.logout-btn:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Chat Container Styles */
.chat-container {
    flex: 1;
    display: flex;
    overflow: hidden;
    background-color: var(--white);
}

.users-panel {
    width: 280px;
    background-color: var(--bg-color);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
}

.users-list {
    list-style: none;
    padding: 8px;
}

.user-item {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: var(--transition);
    border-radius: var(--radius);
    margin-bottom: 4px;
}

.user-item:hover {
    background-color: rgba(99, 102, 241, 0.05);
}

.user-item.active {
    background-color: rgba(99, 102, 241, 0.1);
}

.user-item .user-avatar {
    width: 44px;
    height: 44px;
    border: none;
}

.user-item span {
    font-weight: 500;
    color: var(--dark-text);
}

.chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: var(--white);
}

.messages-container {
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    background-color: var(--bg-color);
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 16px;
    max-width: 70%;
    display: flex;
    flex-direction: column;
}

.message-incoming {
    align-self: flex-start;
}

.message-outgoing {
    align-self: flex-end;
}

.message-content {
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 15px;
    line-height: 1.5;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
}

.message-incoming .message-content {
    background-color: var(--message-bg);
    border-bottom-left-radius: 4px;
}

.message-outgoing .message-content {
    background-color: var(--primary-light);
    color: var(--white);
    border-bottom-right-radius: 4px;
}

.message-meta {
    font-size: 12px;
    color: var(--light-text);
    margin-top: 4px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.message-incoming .message-meta {
    margin-left: 4px;
}

.message-outgoing .message-meta {
    margin-right: 4px;
    justify-content: flex-end;
}

.message-meta img {
    width: 20px;
    height: 20px;
    border-radius: 50%;
}

.input-container {
    padding: 16px 24px;
    background-color: var(--white);
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 12px;
    align-items: center;
}

.message-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--border-color);
    border-radius: 24px;
    outline: none;
    font-size: 10px;
    transition: var(--transition);
}

.message-input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.send-btn {
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: var(--transition);
}

.send-btn:hover {
    background-color: var(--primary-dark);
    transform: scale(1.05);
}

.send-btn:active {
    transform: scale(0.95);
}

.no-chat-selected {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    color: var(--light-text);
    font-size: 16px;
    text-align: center;
    gap: 12px;
}

.no-chat-selected::before {
    content: 'üëã';
    font-size: 48px;
    margin-bottom: 8px;
}

/* Animations and Additional Styles */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message {
    animation: fadeIn 0.3s ease forwards;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .users-panel {
        width: 100px;
    }
    
    .user-item span {
        display: none;
    }
    
    .message {
        max-width: 85%;
    }
    
    .auth-box {
        width: 90%;
    }
    
    .input-container {
        padding: 8px;
    }
    
    .message-input {
        font-size: 14px;
    }
    
    .send-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 8px 16px;
    }
    
    .user-info span {
        font-size: 14px;
    }
    
    .message-content {
        font-size: 14px;
        padding: 8px 12px;
    }
    
    .message-meta {
        font-size: 10px;
    }
    
    .no-chat-selected {
        font-size: 14px;
    }
    
    .no-chat-selected::before {
        font-size: 36px;
    }
}

/* Scrollbar styles */
::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

::-webkit-scrollbar-track {
    background: transparent;
}

::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

::-webkit-scrollbar-thumb:hover {
    background-color: rgba(0, 0, 0, 0.2);
}

/* General audio player styling */
/* New audio element styling */
audio {
    width: 100%;
    min-width: 260px;
    max-width: 320px;
    height: 45px;
    border: 2px ;
    border-radius: 10px; /* New rounded corners */
    
}

/* Custom audio controls styling */
audio::-webkit-media-controls-panel {
    
    border-radius: 10px; /* Match the border radius of the audio element */
    padding: 10px; /* Increased padding */
}

audio::-webkit-media-controls-play-button,
audio::-webkit-media-controls-mute-button {
   
    border-radius: 50%;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
}

audio::-webkit-media-controls-play-button:hover,
audio::-webkit-media-controls-mute-button:hover {
  
    transform: scale(1.1); /* Scale up on hover for better visual feedback */
}

/* Timeline bar */
audio::-webkit-media-controls-timeline {
  
    border-radius: 5px; /* Slightly rounded corners */
    margin: 0 10px; /* Increased margin */
}

/* Time display */
audio::-webkit-media-controls-current-time-display,
audio::-webkit-media-controls-time-remaining-display {
   background-color: transparent; /* White text */
    font-size: 14px; /* Slightly larger font size */
}

.message-outgoing audio::-webkit-media-controls-current-time-display,
.message-outgoing audio::-webkit-media-controls-time-remaining-display {
    color: #000000; /* White text */
}

/* Fine-tuning for message content */
.message-content audio {
    margin: -2px 0; /* Adjusted margin */
    
}

.message-content::after {
    display: none;
}
    </style>
</head>
<body>
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h2>Join the Chat</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Select Avatar</label>
                <div class="avatar-selection" id="avatarSelection">
                    <img src="https://api.dicebear.com/6.x/initials/svg?seed=Y" class="avatar-option" data-avatar="Y" alt="Avatar Y">
                    <img src="https://api.dicebear.com/6.x/initials/svg?seed=H" class="avatar-option" data-avatar="H" alt="Avatar H">
                    <img src="https://api.dicebear.com/6.x/initials/svg?seed=R" class="avatar-option" data-avatar="C" alt="Avatar R">
                </div>
            </div>
            <button id="registerBtn" class="button">Start Chatting</button>
        </div>
    </div>

    <div id="chatContainer" class="container" style="display: none;">
        <div class="header">
            <div class="user-info">
                <img id="currentUserAvatar" src="" alt="Avatar" class="user-avatar">
                <span id="currentUsername"></span>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        <div class="chat-container">
            <div class="users-panel">
                <ul id="usersList" class="users-list"></ul>
            </div>
            <div class="chat-panel">
                <div id="messagesContainer" class="messages-container">
                    <div class="no-chat-selected">Select a user to start chatting</div>
                </div>
                <div class="input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="Type a message...">
                    <button id="sendBtn" class="send-btn">‚û§</button>
                    <button id="startRecordingBtn" class="send-btn">üé§</button>
                    <button id="stopRecordingBtn" class="send-btn" style="display: none;">‚èπ</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="JS/script.js"></script>
    <script src="JS/notification.js"></script>
    <script src="JS/mic.js"></script>
    <script src="JS/type.js"></script>
</body>
</html>
